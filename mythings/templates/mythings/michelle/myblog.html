{% extends 'mythings/michelle/base.html' %}
{% load staticfiles %}
{% block content %}

<!-- header baner -->
<div class="jumbotron">
  <div class="container">
     <h1 class="h1-heading"> My Blog </h1>
  </div>
</div>

<!-- Blog list -->
{% for post in posts %}
<div class="container">
 <div class="row">
   <div class="col-md-6">
     <a href="{% url 'post_detail' post.pk %}"> <h3 class="h3"> {{ post.title }}</h2></a>
      <p><small> {{post.published_date}} </small></p>
       <p> {{ post.description|linebreaks }} </p>
        <a href="{% url 'post_detail' post.pk %}">Read more</a>
        </div>
        <div class="col-md-6">
            <img width="500px" height="auto" class="img-responsive" src="{{ post.get_image }}">
        </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
