{% extends 'mythings/michelle/base_tags.html' %}
{% load staticfiles %}
{% block content %}

<!-- header baner
  <div class="col-sm-12 col-md-12">
     <h1 class="about"> {{ tag }} </h1>
  </div>-->

<!-- Blog list -->
{% for post in posts %}
<div class="row">

  <div class="col-xs-2">
  </div>

   <div class="col-xs-8">
     <div class="tag-border">
      <a href="{% url 'post_detail_name' post.url_name %}"> <div class="post-title"> {{ post.title }}</div></a>
      <img class="img-responsive post-img" src="{{ post.get_image }}">
      <div class="image-date"> {{post.image_date}}</div>
      <div class="post-description"> {{ post.description|linebreaks }} </div>
      <div data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>
     </div>
    <hr class="post-divider"></hr>
   </div>

  <div class="col-xs-2">
  </div>

</div>
{% endfor %}

{% endblock %}
