{% extends 'mythings/michelle/base.html' %}
{% load staticfiles %}
{% block content %}

<!-- header baner -->
  <div class="jumbotron tag-background blue-bg">
     <div class="post-heading"> {{ post.title }}</div>
  </div>

<div class="row">

  <div class="col-xs-1">
  </div>

  <div class="col-xs-10">
    <img class="img-responsive img-big" src="{{ post.get_image }}">
    <div class="image-date"> {{post.image_date}}</div>
    <div class="post-description"> {{ post.description|linebreaks }} </div>
  </div>

  <div class="col-xs-1">
  </div>

</div>
{% endblock %}
