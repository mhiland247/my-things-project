{% extends 'mythings/base.html' %}
{% load staticfiles %}
{% block content %}

<!-- header baner -->
  <div  class="jumbotron blue-bg">
     <div class="post-heading"> {{ post.title }}</div>
  </div>

<div class="row">
  <div class="col-lg-12">
          <p><small> {{post.published_date}} </small></p>
          <img width="700px" height="auto" class="img-responsive" src="{{ post.get_image }}">
          <div class="post-description"> {{ post.description|linebreaks }} </div>
  </div>
</div>
{% endblock %}
